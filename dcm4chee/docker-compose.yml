services:
  ldap:
    container_name: pacs_dcm4chee_ldap
    image: dcm4che/slapd-dcm4chee:2.6.3-29.0
    logging:
      driver: json-file
      options:
        max-size: "10m"
    # ports:
    #   - "389:389"
    env_file: docker-compose.env
    volumes:
      - ~/dcm4chee-arc/ldap:/var/lib/ldap
      - ~/dcm4chee-arc/slapd.d:/etc/ldap/slapd.d
    networks:
      - dcm4chee_network

  db:
    container_name: pacs_dcm4chee_db
    image: dcm4che/postgres-dcm4chee:17.4-34
    logging:
      driver: json-file
      options:
        max-size: "10m"
    ports:
      - "5005:5432"
    env_file: docker-compose.env
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ~/dcm4chee-arc/db:/var/lib/postgresql/data
    networks:
      - dcm4chee_network

  arc:
    container_name: pacs_dcm4chee_arc
    image: dcm4che/dcm4chee-arc-psql:5.34.0
    logging:
      driver: json-file
      options:
        max-size: "10m"
    ports:
      - "7101:8080" # HTTP
      - "7200:8443" # HTTPS
      # - "9990:9990"
      # - "9993:9993"
      - "7300:11112" # DICOM
      - "7400:2762"   # DICOM secured
      - "7500:2575"   # HL7
      - "7600:12575" # HL7 secured
    env_file: docker-compose.env
    environment:
      WILDFLY_CHOWN: /opt/wildfly/standalone /storage
      WILDFLY_WAIT_FOR: ldap:389 db:5432
    depends_on:
      - ldap
      - db
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ~/dcm4chee-arc/wildfly:/opt/wildfly/standalone
      - ~/dcm4chee-arc/storage:/storage
    networks:
      - dcm4chee_network
      - traefik_net
    labels:
      - "traefik.enable=true"
      # HTTP
      - "traefik.http.routers.dcm4chee.entrypoints=http"
      - "traefik.http.routers.dcm4chee.rule=Host(`dcm4chee.sotamed.internal`)"
      - "traefik.http.services.dcm4chee.loadbalancer.server.port=8080"

networks:
  dcm4chee_network:
  traefik_net:
    external: true